<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
        
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
            
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/add}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <!-- 日付欄 -->
                                    <div class="mb-3">
                                        <label class="form-label" for="reportDate">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input type="date" class="form-control" th:field="*{reportDate}">
                                            <!--
                                            <input class="form-control" type="date" th:field="*{reportDate}" th:errorclass="err" id="code">
                                            <span th:errors="*{code}" class="text-danger"></span>
                                            <span th:if="${codeError} neq null" th:text="${codeError}" class="text-danger"></span>
                                            -->
                                        </div>
                                    </div>
                                    <!-- 氏名欄 表示のみ どうやってemployeeから名前を引き込む？-->
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1">テスト</p>
                                        
                                        <!-- <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                            <span th:errors="*{name}" class="text-danger"></span>
                                        </div> -->
                                    </div>
                                    <!-- タイトル欄 -->
                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}">
                                        <!-- <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                            <span th:errors="*{name}" class="text-danger"></span> -->
                                        </div>
                                    </div>
                                    <!-- 内容欄 -->
                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <!-- <input class="form-control" type="content" th:field="*{password}" th:errorclass="err" id="password"> -->
                                            <!-- <span th:if="${passwordError} neq null" th:text="${passwordError}" class="text-danger"></span> -->
                                            <textarea rows="3" cols="80" class="form-control" type="text" th:field="*{content}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                <p class="mt-5">
                                    <!-- 登録ボタン -->
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <!-- 戻るボタン -->
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
